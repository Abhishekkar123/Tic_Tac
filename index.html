<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/s.css">
    <style>
        body{
           /* color: white;
            background-color:#121818;*/
        }
        
    </style>
</head>
<body>
     <div class="content">
        <main class="background">
    <section class="title">
        <h1>Tic Tac Toe</h1>
    </section>

        <div class="form">
            Player 1: <input type="text" id="user1"><br>
            Player 2: <input type="text" id="user2"><br>
            <input type ="button" id="start" value="Start Game">
        </div>
        <div class="gameDiv">
            <div class ="score">

               <!--  <span id="name1"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="name2"></span><br>
                <span id="score1"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="score2"></span> -->
                <table>
                    <tr>
                        <td><span id="name1"></span></td>
                        <td><span id="name2"></span></td>
                    </tr>
                    <tr>
                        <td><span id="score1">0</span></td>
                        <td><span id="score2">0</span> </td>
                    </tr>
                </table>
            </div>

    <div class="cont">
        <div class="d" id="0"></div>
        <div class="d" id="1"></div>
        <div class="d" id="2"></div>
        <div class="d" id="3"></div>
        <div class="d" id="4"></div>
        <div class="d" id="5"></div>
        <div class="d" id="6"></div>
        <div class="d" id="7"></div>
        <div class="d" id="8"></div>
         
        <div class="div">
                <input type="button" id="reset" value ="Reset">
                <input type="button" onclick="location.reload()" value ="Restart">
            </div>
    </div>

</div>

</main>


</div>

   
    <script src="js/a.js"></script>
</body>
</html>
